<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Pasajero.js"></script>
</head>
  <body>
    <div class="container">
        <div class="consulta mt6">
          <div class="row">
            <div class="col-6">
        <h2>
            Lista de Pasajeros
         </h2>

        </div>
      
      <div class="box-body">
        <div class="table table-responsive">
            <table class="table table-secondary table-hover">
             <thead>
              <tr>
                <th>Codigo Pasajero</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Fecha Registro</th>
                <th>Nacionalidad</th>
                <th>Numero Telefonico</th>
                <th>Email</th>
              </tr>
             </thead>
             <tbody id="RegistroPasajeros">
               
          
             </tbody>
             </table>
              </div>
        
              </div>

                   </div>

            </div>

        <div id="Formulario" class="Formulario mt6">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Nuevo Pasajero
                    </h3>

                </div>

            </div>
            <div class="col-12">
                <form action="" id="Miformulario" class="Pasajero">
                    <label for="">Codigo Pasajero</label>
                    <input type="text" id="codigo_pasajero" class="form-control" placeholder="Ingrese un codigo">
                    <label for="">Nombres</label>
                    <input type="text" id="nombres" class="form-control" placeholder="Ingrese el nombre">
                    <label for="">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" placeholder="Ingrese los apellidos">
                    <label for="">Fecha Registro</label>
                    <input type="text" id="fecha_registro" class="form-control" placeholder="Ingrese una fecha de registro">
                    <label for="">Nacionalidad</label>
                    <input type="text" id="nacionalidad" class="form-control" placeholder="Ingrese la nacionalidad">
                    <label for="">Numero Telefonico</label>
                    <input type="text" id="numero_telefonico" class="form-control" placeholder="Ingrese un numero telefonico">
                    <label for="">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Ingrese un email">
                    <hr>
                    <div id="btnagregarpasajero">
                    <input type="button" value="Agregar Pasajero" class="btn btn-outline-danger" id="btnagregar"
                    onclick="AgregarPasajero()">
                    </div>
                    <hr>
                        <div class="d-grid gap-2">
                            <a href="Home.html" class="btn btn-light" type="button">INICIO</a>
                          </div>
                   <hr>

                </form>
.

            </div>

         </div>
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


   </body>
</html>
