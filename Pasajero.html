<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="JS/Pasajero.js"></script>
</head>
<body>
 <div class="container">
        <div class="consulta mt-6">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Pasajeros</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Código Pasajero</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Fecha Registro</th>
                                <th>Nacionalidad</th>
                                <th>Número Telefónico</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="DatosPasajeros">
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="Formulario">
                <div class="row">
                   <div class="col-6">
                       <h3>
                           Agregar Pasajero
                       </h3>
                   </div>
                </div>
                </div>  
                <div class="col-12">
                    <form action="" class="Pasajero">
                        <label form="">Código Pasajero</label>
                        <input type="text" id="CODPASAJERO" class="form-control" placeholder="Ingrese el código del pasajero">
                        <label for="">Nombres</label>
                        <input type="text" id="NOMBRES" class="form-control" placeholder="Ingrese los nombres">
                        <label for="">Apellidos</label>
                        <input type="text" id="APELLIDOS"  class="form-control" placeholder="Ingrese los apellidos">
                        <label for="">Fecha Registro</label>
                        <input type="text" id="FECHAREGISTRO" class="form-control" placeholder="Ingrese una fecha de registro">
                        <label for="">Nacionalidad</label>
                        <input type="text" id="NACIONALIDAD"  class="form-control" placeholder="Ingrese la nacionalidad">
                        <label for="">Número Telefónico</label>
                        <input type="text" id="NUMTELEFONICO" class="form-control" placeholder="Ingrese un número telefónico">
                        <label form="">Email</label>
                        <input type="text" id="EMAIL"  class="form-control" placeholder="Ingrese un email">
                        <hr>
                        <div id="btnagregarpasajero">
                            <input type="submit" id="btnagregar" value="Agregar Pasajero" class="btn btn-success" onclick="AgregarPasajero()">
                        </div>
                    </form>
                </div>             
        </div>


        </div>
 </div>
 
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
