<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Vuelo.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista De Vuelos
                    </h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Codigo de vuelo</th>
                                    <th>Ciudad origen</th>
                                    <th>Ciudad destino</th>
                                    <th>Fecha de vuelo</th>
                                    <th>Cantidad de pasajeros</th>
                                    <th>Tipo avion</th>
                                    <th>Distancia Km</th>
                                </tr>
                            </thead>
                            <tbody id="DatosVuelos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="Formulario" class="Formulario mt6">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Vuelo
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form id="Miformulario" class="Vuelo">
                    <label for="">Codigo Vuelo</label>
                    <input type="text" id="CODVUELO" class="form-control" placeholder="Ingrese el Codigo de vuelo">
                    <label for="">Ciudad de origen</label>
                    <input type="text" id="CIUORIGEN" class="form-control" placeholder="Ingrese la ciudad de origen">
                    <label for="">Ciudad de destino</label>
                    <input type="text" id="CIUDESTINO" class="form-control" placeholder="Ingrese la ciudad de destino">
                    <label for="">Fecha de vuelo</label>
                    <input type="date" id="FECHAVUELO" class="form-control" placeholder="Ingrese la fecha de vuelo" >
                    <label for="">Cantidad de pasajeros</label>
                    <input type="text" id="CANTPASAJEROS" class="form-control" placeholder="Ingrese la cantidad de pasajeros">
                    <label for="">Tipo de avion</label>
                    <input type="text" id="TIPOAVION" class="form-control" placeholder="Ingrese el tipo de avion">
                    <label for="">Distancia Km</label>
                    <input type="text" id="DISTANCIAKM" class="form-control" placeholder="Ingrese la distancia en KM">
                    <hr>
                    <div id="btnagregarvuelo">
                        <input type="submit" value="Agregar Vuelo" class="btn btn-success" id="btnagregar"
                        onclick="AgregarVuelo()">
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <a href="Home.html" class="btn btn-primary btn-lg" type="button"><b>Volver a Inicio</b></a>
                      </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
