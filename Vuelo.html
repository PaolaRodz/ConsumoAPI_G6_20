<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Vuelo.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        <u>Lista De Vuelos</u>
                    </h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Codigo de vuelo</th>
                                    <th>Ciudad de origen</th>
                                    <th>Ciudad de destino</th>
                                    <th>Fecha de vuelo</th>
                                    <th>Cantidad de pasajeros</th>
                                    <th>Tipo de avion</th>
                                    <th>Distancia en Km</th>
                                </tr>
                            </thead>
                            <tbody id="DatosVuelos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="Formulario" class="Formulario mt6">
            <div class="row">
                <div class="col-12">
                    <h3>
                        <center>Agregar Vuelo</center>
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form id="Miformulario" class="Vuelo">
                    <label for=""><b>Codigo Vuelo:</b></label>
                    <input type="text" id="CODVUELO" class="form-control" placeholder="Ingrese el Codigo de vuelo">
                    <label for=""><b>Ciudad de origen:</b></label>
                    <input type="text" id="CIUORIGEN" class="form-control" placeholder="Ingrese la ciudad de origen">
                    <label for=""><b>Ciudad de destino:</b></label>
                    <input type="text" id="CIUDESTINO" class="form-control" placeholder="Ingrese la ciudad de destino">
                    <label for=""><b>Fecha de vuelo:</b></label>
                    <input type="datetime" id="FECHAVUELO" class="form-control" placeholder="Ingrese la fecha de vuelo" >
                    <label for=""><b>Cantidad de pasajeros:</b></label>
                    <input type="text" id="CANTPASAJEROS" class="form-control" placeholder="Ingrese la cantidad de pasajeros">
                    <label for=""><b>Tipo de avion:</b></label>
                    <input type="text" id="TIPOAVION" class="form-control" placeholder="Ingrese el tipo de avion">
                    <label for=""><b>Distancia Km:</b></label>
                    <input type="text" id="DISTANCIAKM" class="form-control" placeholder="Ingrese la distancia en KM">
                    <hr>
                    <div id="btnagregarvuelo">
                        <input type="button" value="Agregar Vuelo" class="btn btn-success" id="btnagregar"
                        onclick="AgregarVuelo()">
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <a href="Home.html" class="btn btn-primary btn-lg" type="button"><b>Volver a Inicio</b></a>
                      </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
