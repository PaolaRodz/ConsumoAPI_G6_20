<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Reserva.js"></script>
</head>
<body >
    <div class="container">
        <div class="consulta mt-6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Reservas
                    </h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-secondary table-hover">
                            <thead>
                                <tr>
                                    <th>Numero de Reservación</th>
                                    <th>Código de Vuelo</th>
                                    <th>Código de Pasajero</th>
                                    <th>Nombre Pasajero</th>
                                    <th>Ciudad Destino</th>
                                    <th>Fecha de Vuelo</th>
                                    <th>Precio Vuelo</th>
                                </tr>
                            </thead>
                            <tbody id="DatosReservas">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="Formulario" >
            <div class="row">
                <div class="col-6">
                    <h3>
                        Agregar Reserva
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form id="Miformulario" class="Reserva">
                    <label for=""><b>Numero de Reservación</b></label>
                    <input type="text" id="NumerodeReservacion" class="form-control" placeholder="Ingrese el Numero de Reservación">
                    <label for=""><b>Código de Vuelo</b></label>
                    <input type="text" id="CodigodeVuelo" class="form-control" placeholder="Ingrese el Código de Vuelo">
                    <label for=""><b>Código de Pasajero</b></label>
                    <input type="text" id="CodigodePasajero" class="form-control" placeholder="Ingrese el Código de Pasajero">
                    <label for=""><b>Nombre Pasajero</b></label>
                    <input type="text" id="NombrePasajero" class="form-control" placeholder="Ingrese el Nombre de Pasajero">
                    <label for=""><b>Ciudad Destino</b></label>
                    <input type="text" id="CiudadDestino" class="form-control" placeholder="Ingrese la Ciudad de Destino">
                    <label for=""><b>Fecha de Vuelo</b></label>
                    <input type="datetime"id="FechadeVuelo" class="form-control" placeholder="Ingrese la Fecha de Vuelo">
                    <label for=""><b>Precio Vuelo</b></label>
                    <input type="text" id="PrecioVuelo" class="form-control" placeholder="Ingrese el Precio de Vuelo">
                    <hr>
                    <div id="btnagregarreserva">
                        <input type="button" id="btnagregar" value="Agregar Reserva" class="btn btn-outline-success" 
                        onclick="AgregarReserva()">
                    </div>
                    <hr>
                        <div class="d-grid gap-2">
                            <a href="Home.html" class="btn btn-outline-primary" type="button"><b>Volver a Inicio</b></a>
                          </div>
                   <hr>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
