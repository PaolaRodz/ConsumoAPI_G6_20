<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Reserva.js"></script>
</head>
<body >
    <div class="container">
        <div class="consulta mt-6">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Reservas
                    </h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Numero de Reservación</th>
                                    <th>Código de Vuelo</th>
                                    <th>Código de Pasajero</th>
                                    <th>Nombre Pasajero</th>
                                    <th>Ciudad Destino</th>
                                    <th>Fecha de Vuelo</th>
                                    <th>Precio Vuelo</th>
                                </tr>
                            </thead>
                            <tbody id="DatosReservas">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div id="Formulario" class="Formulario mt6">
            <div class="row">
                <div>
                    <h3>
                        Agregar Reserva
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form id="Miformulario" class="Reserva">
                    <label for="">Numero de Reservación</label>
                    <input type="text" id="NumerodeReservacion" class="form-control" placeholder="Ingrese el Numero de Reservación">
                    <label for="">Código de Vuelo</label>
                    <input type="text" id="CodigodeVuelo" class="form-control" placeholder="Ingrese el Código de Vuelo">
                    <label for="">Código de Pasajero</label>
                    <input type="text" id="CodigodePasajero" class="form-control" placeholder="Ingrese el Código de Pasajero">
                    <label for="">Nombre Pasajero</label>
                    <input type="text" id="NombrePasajero" class="form-control" placeholder="Ingrese el Nombre de Pasajero">
                    <label for="">Ciudad Destino</label>
                    <input type="text" id="CiudadDestino" class="form-control" placeholder="Ingrese la Ciudad de Destino">
                    <label for="">Fecha de Vuelo</label>
                    <input type="date"id="FechadeVuelo" class="form-control" placeholder="Ingrese la Fecha de Vuelo">
                    <label for="">Precio Vuelo</label>
                    <input type="text" id="PrecioVuelo" class="form-control" placeholder="Ingrese el Precio de Vuelo">
                    <hr>
                    <div id="btagregarreserva">
                        <input type="button" value="Agregar Reserva" class="btn btn-outline-success" id="btnagregar"
                        onclick="AgregarReserva()">

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
