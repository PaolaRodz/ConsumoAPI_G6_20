<!DOCTYPE html>
<html lang="en">
<head>

  <body>
    <div class="container">
        <div class="consulta mt6">
          <div class="row">
            <div class="col-6">
        <h3>
            Registro de Aviones
         </h3>

        </div>
      
      <div class="box-body">
        <div class="table table-responsive">
            <table class="table table-primary table-hover">
             <thead>
              <tr>
                <th>num_avion</th>
                <th>tipo_avion</th>
                <th>horas_vuelo</th>
                <th>cap_pasajeros</th>
                <th>fecha_primer_avion</th>
                <th>pais_construccion</th>
                <th>cant_vuelos</th>
              </tr>
             </thead>
             <tbody id="RegistroAviones">
               
          
             </tbody>
             </table>
              </div>
        
              </div>

                   </div>

            </div>

        <div id="Formulario" class="Formulario mt6">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Nuevo Registro
                    </h3>

                </div>

            </div>
            <div class="col-12">
                <form action="" id="Miformulario" class="Avion">
                    <label for="">N° Avion</label>
                    <input type="text" id="num_avion" class="form-control" placeholder="Ingrese el Numero de Avion">
                    <label for="">Tipo De Avion</label>
                    <input type="text" id="tipo_avion" class="form-control" placeholder="Ingrese el Tipo de Avion">
                    <label for="">Horas De Vuelo</label>
                    <input type="time" id="horasvuelo" class="form-control" placeholder="Ingrese las Horas de Vuelo">
                    <label for="">Capacidad De Pasajeros</label>
                    <input type="number" id="cap_pasajeros" class="form-control" placeholder="Ingrese la Capacidad de Pasajeros">
                    <label for="">Fecha Primer Avion</label>
                    <input type="date" id="fechaprimer_avion" class="form-control" placeholder="Ingrese la Fecha del primer Avion">
                    <label for="">PaÍs De Construccion</label>
                    <input type="text" id="paisconstruccion" class="form-control" placeholder="País De Construcción">
                    <label for="">Cantidad De Vuelos</label>
                    <input type="number" id="cant_vuelos" class="form-control" placeholder="Cantidad de Vuelos">
                    <hr>
                    <div id="btnagregaravion">
                    <input type="button" value="Agregar Registro" class="btn btn-outline-danger" id="btnagregar"
                    onclick="AgregarAvion()">
                    </div>
                    <hr>
                        <div class="d-grid gap-2">
                            <a href="Home.html" class="btn btn-primary" type="button">Volver a Inicio</a>
                          </div>
                   <hr>

                </form>
.

            </div>

         </div>
        
        </div>
